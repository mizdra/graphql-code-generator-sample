overwrite: true
schema: schema.graphql
generates:
  codegen/graphql-codegen.ts:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
  src/:
    documents: 'src/**/*.{ts,tsx}'
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: ../codegen/graphql-codegen.ts
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
